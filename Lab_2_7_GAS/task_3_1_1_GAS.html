<!DOCTYPE html>
<html> <!-- это - комментарий в языке html. Он может быть и многострочным -->
  <head>
    <title>Задание 1.1</title>
    <script language="javascript">
      alert(
        'Это alert (предупреждение), метод языка JavaScript, с которым,' +
        'экспериментирует Петров, заменяя этот текст на приветствие самому себе!',
      );
     
      confirm('Это confirm-подтверждение. Сделайте выбор: да/нет');
      /* Я, студент Петров изменил, то что было в тексте окна подтверждения (да/нет) на yes/no */
     
      // это - однострочный комментарий в языке JavaScript
      prompt(
        'Как вас зовут? (введите свои данные вместо данных по умолчанию)',
        'Петров Иван Петрович',
      );
      /* 
        а это - многострочный комментарий
        в языке JavaScript
      */
    </script>
  </head>
</html>
