<!DOCTYPE html>
<html>
  <head>
    <title>Задание 2.2</title>
    <script language="javascript">
      // объявляем две локальные переменные "a" и "b" 
      var a, b;

      // Ввод ФИО и возраста
      a = prompt('Введите ФИО', 'Гудков Алексей Сергеевич');
      b = prompt('Введите возраст', 20);

      // Вывод ФИО и возраста
      alert(
        'Вас приветствует ' +
        a +
        '. Ему ' +
        b +
        ' лет.'
      );

      // Ввод университета и курса. Повторно используем объявленные переменные
      a = prompt('Введите университет', 'БГУИР');
      b = prompt('Введите курс', 4);

      // Вывод университета и курса
      alert(
        'О учится в ' +
        a +
        ' на ' +
        b +
        '-м курсе. '
      );


      /*
      Ввод среднего балла.
      Объявляем глобальную переменную "c" путем простого присваивания
      */
      c = prompt('Введите средний балл', 9.58);
      
      // Вывод среднего балла
      alert(
        'Его средний балл за период обучения: ' +
        c +
        '.',
      );
    </script>
  </head>
</html>
