<html>
  <head>
    <meta charset="utf-8" />
    <title>Задание 4.5.2. Применение фильтров</title>
    <script>
      function tstFilter1() {
        ImageLogo1.filters.Light.AddPoint(200, 200, 150, 255, 255, 255, 100);
      }
    </script>
  </head>
  <body bgcolor="#c9ffff" onLoad="tstFilter1()">
   <h2>Задание 4.5.2 Применение фильтров</h2> 
    <p>
      <!-- Пример 4.5.7. из лекции -->
      <h3>Эффект применения фильтра FlipV()</h3>
      <img src="./image1/fish2.jpg" />
      <img  src="./image1/fish2.jpg" style="filter: FlipV;" />
    </p>
    <p>
      <!-- Пример 4.5.8. из лекции -->
      <h3>Применение фильтров light() и invert()</h3>
      <img id=ImageLogo1 src="./image1/fish2.jpg" style="filter: Light();" />
      <img src="./image1/fish2.jpg" style="filter: Invert();" />
    </p>
  </body>
</html>
