<!-- Пример 4.5.9. из лекции -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Задание 4.5.3. Визуальные эффекты перехода RevealTrans()</title>
    <script>
      function light_logo(ii, dd) {
        // проверяем правильность значения продолжительности перехода
        dd = Number(dd);
        if (dd < 0.1) {
          dd = 0.1;
        } else if (dd > 50) {
          dd = 50;
        }

        // проявление картинки для данного типа перехода
        ii = Number(ii);
        ImageLogo.filters.RevealTrans.Apply();
        ImageLogo.filters.RevealTrans.transition = ii;
        ImageLogo.filters.RevealTrans.duration = dd;
        ImageLogo.style.visibility = 'visible';
        ImageLogo.filters.RevealTrans.play();
      }
    </script>
  </head>
  <body bgcolor="#c9ffff">
    <h3>Эффекты перехода RevealTrans().</h3>
    <img id="ImageLogo" src="./image1/my_profile_picture.jpg" style="filter: RevealTrans()" />
    <br />
    <br />
    <br />
    <form name="frm">
      <input name="trns" type="text" value="15" size="3" />
      <big> Введите тип: 0...23</big>
      <br />
      <input name="drt" type="text" value="5" size="3" />
      <big> Введите продолжительность: 0.1...50</big>
      <br />
      <br />
      <input
        type="button"
        value="Применить"
        onClick="ImageLogo.style.visibility='hidden'; light_logo(frm.trns.value, frm.drt.value);"
      />
    </form>
  </body>
</html>
