<html>
  <head>
    <title>Задание 3.1.1. Простейшая страничка</title>
    <script language="JavaScript">
      var response = confirm('Вы выбираете JavaScript? - Нажмите OK. А если нет - Cancel.');
      
      if (response == true) {
        alert('Отличный выбор!');
      } else {
        response = confirm('Может подумаете?');

        if (response == true) {
          alert('Хороший выбор!');
        } else {
          alert('Просмотрите конспект на сайте КМТИ.');
        }

      }
    </script>
  </head>
  <body></body>
</html>
