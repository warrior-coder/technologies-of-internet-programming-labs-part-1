<html>
  <head>
    <title>Задание 3.2.2.</title>
    <script language="JavaScript">
      function goodbye() {
        var message = 'Вы уверены, что хотите покинуть страницу?';

        event.returnValue = message;

        return message;
      }
    </script>
  </head>
  <body bgcolor="#a7ffff" onbeforeunload="goodbye()">
    <h2>Задание 3.2.2.</h2>
    <p>Страничка с функцией <i>"onbeforeunload"</i>.</p>
  </body>
</html>
