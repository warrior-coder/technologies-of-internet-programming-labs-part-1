<!-- Пример 3.5.2. из лекции -->
<html>
  <head>
    <title>Задание 3.1.2. Простейшая страничка</title>
    <script language="JavaScript">
      var x = 0;

      do {
        ++x;
        alert(x);
      } while (x < 5);

      // условие задания выполнено, поэтому IF() не сработает
      if (x == 10) {
        alert('Если это задание 3.1.2, то вы забыли выполнить его условие?');
      }
    </script>
  </head>
  <body></body>
</html>
