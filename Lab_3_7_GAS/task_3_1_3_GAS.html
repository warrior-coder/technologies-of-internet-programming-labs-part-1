<!-- Пример 3.5.3. из лекции -->
<html>
  <head>
    <title>Задание 3.1.3. Простейшая страничка</title>
    <script language="JavaScript">
      var x = 0;

      do {
        x++;
        someText = prompt('Введите текст', 'Впечатайте любой текст');
      } while (
        (someText == 'Впечатайте любой текст' || someText == '' || someText == null) &&
        x < 3
      );

      // условие задания выполнено, поэтому IF() не сработает
      if (x > 3) {
        alert('Если это задание 3.5.3, то вы забыли выполнить его условие.');
      }

      alert(someText);
    </script>
  </head>
  <body></body>
</html>
