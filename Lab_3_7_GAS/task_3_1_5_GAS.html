<!-- Пример 3.5.5. из лекции -->
<html>
  <head>
    <title>Задание 3.1.5. Простейшая страничка</title>
    <script language="JavaScript">
      var myArray = new Array();

      for (i = 10; i > 0; i--) {
        myArray[i - 1] = i - 1;
      }
      
      alert(myArray);
      
      // условие задания выполнено, поэтому IF() не сработает
      if (i != 0) {
        alert('Если это задание 3.5.5, то вы забыли выполнить его условие');
      }
    </script>
  </head>
  <body></body>
</html>
