<!-- Пример 3.5.8. из лекции -->
<html>
  <head>
    <title>Задание 3.1.8. Простейшая страничка</title>
    <script language="JavaScript">
      var breakAt;

      breakAt = prompt('Введите число для прерывания цикла от 1 до 10-ти ', '');

      for (var x = 0; x < 10; x++) {
        if (x == breakAt) {
          break;
        }

        alert(x);
      }

      // условие задания выполнено
      // alert('Не забудьте про условие задания 4.5.8 !');
    </script>
  </head>
  <body></body>
</html>
