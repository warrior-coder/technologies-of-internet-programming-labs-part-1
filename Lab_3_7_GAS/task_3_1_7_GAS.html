<!-- Пример 3.5.7. из лекции -->
<html>
  <head>
    <title>Задание 3.1.7. Простейшая страничка</title>
    <script language="JavaScript">
      var x = 0;

      while (x < 11) {
        x++;

        // пропускаем нечетные числа
        if (x % 2 != 0) {
          continue;
        }

        alert(x);
      }

        // условие задания выполнено, поэтому IF() не сработает
        if (x % 2 == 0) {
        alert('Вы забыли про условие задания 3.5.7 ?');
      }
    </script>
  </head>
  <body></body>
</html>
